name: Publish Azure Functions Docker image

on: [workflow_dispatch, workflow_call]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Azure Functions image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: azure_functions/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/azure-functions:${{ github.sha }}
